<div class="container">
  <div class="justify-content-md-center">
    <h2>Customers</h2>
    <div>
      <a [routerLink]="['../custdetail']"><button class="btn btn-success" > Add Customer</button></a>
    </div>
    <table class="table table-dark table-striped table-hover">
      <tr>
        <th>Customer No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth Date</th>
        <th></th>
        <th></th>
      </tr>
      <tr *ngFor="let cust of customers">
        <td>{{cust.cust_no}}</td>
        <td>{{cust.first_name}}</td>
        <td>{{cust.last_name}}</td>
        <td>{{cust.date_of_birth}}</td>
        <td>
          <a [routerLink]="['../custdetail',cust.cust_no]">Detail</a>
        </td>
        <td>
          <a [routerLink]="['../account',cust.cust_no]">Account</a>
        </td>
      </tr>
    </table>
  </div>
</div>
