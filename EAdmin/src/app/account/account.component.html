<div class="jumbotron">
  <h1 class="display-4">Accounts in Simply Bank</h1>
  <hr class="my-4">
  <div *ngIf="custid">
    <a [routerLink]="['../acntdetail',custid]">
      <button class="btn btn-success"> Add Account</button>
    </a>
  </div>
  <div>
    <mat-form-field style="width: 100%">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <div class="row justify-content-md-center">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="acct_no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let acnt"> {{acnt.acct_no}} </td>
      </ng-container>

      <ng-container matColumnDef="cust_no">
        <th mat-header-cell *matHeaderCellDef> Customer No </th>
        <td mat-cell *matCellDef="let acnt"> {{acnt.cust_no}} </td>
      </ng-container>

      <ng-container matColumnDef="acct_name">
        <th mat-header-cell *matHeaderCellDef> Account Name </th>
        <td mat-cell *matCellDef="let acnt"> {{acnt.acct_name}} </td>
      </ng-container>

      <ng-container matColumnDef="current_bal">
        <th mat-header-cell *matHeaderCellDef> Balance </th>
        <td mat-cell *matCellDef="let acnt"> {{acnt.current_bal}} </td>
      </ng-container>

      <ng-container matColumnDef="acct_status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let acnt"> {{acnt.acct_status}} </td>
      </ng-container>

      <ng-container matColumnDef="bank_account">
        <th mat-header-cell *matHeaderCellDef> Bank account </th>
        <td mat-cell *matCellDef="let acnt"> {{acnt.bank_account}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
