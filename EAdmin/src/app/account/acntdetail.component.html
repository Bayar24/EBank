<div class="deposit container">
  <form novalidate #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="acct_no">Receiver's customer NO</label>
      <div class="input-group mb-3">
        <input type="text" id="receiverCustNo" class="form-control" placeholder="400"
          aria-describedby="basic-addon2" name="acct_no" [(ngModel)]="acct_no" #acctno="ngModel">
        <div class="input-group-append">
          <button class="btn btn-outline-success" type="button" (click)="generate()">Generate</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="InputAccountNum">Account name</label>
      <div class="input-group">
        <input type="text" class="form-control" id="acct_name" name="acct_name" [(ngModel)]="acct_name" #acctname="ngModel">
      </div>
    </div>
    <div class="form-group">
      <label for="InputAccountNum">Status</label>
      <div class="input-group">
        <select class="custom-select" id="InputAccountNum">
          <option>Open</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="InputAmount">Transaction info</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="text" placeholder="Type the amount here" id="InputAmount" class="form-control" name="amnt" [(ngModel)]="amnt"
          #amount="ngModel">
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-right: 10px">Submit</button>
    <button type="button" class="btn btn-warning">
      <a *ngIf="custid===0" [routerLink]="['../customer']">Back</a>
      <a *ngIf="custid!==0" [routerLink]="['../../../customer']">Back</a>
    </button>
  </form>
</div>
