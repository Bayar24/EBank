<div class="deposit container">
  <form>
    <div class="form-group">
      <label for="InputAccountNum">Account number</label>
      <div class="input-group">
        <select class="custom-select" id="InputAccountNum">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <small id="emailHelp" class="form-text text-muted">Please choose the one of your accounts!</small>
    </div>
    <div class="form-group">
      <label for="InputAccountName">Account name</label>
      <input type="text" class="form-control" readonly id="InputAccountName" placeholder="Choose your account number">
    </div>
    <hr />
    <div class="form-group">
      <label for="InputReceiverAccountNum">Receiver's account number</label>
      <div class="input-group mb-3">
        <input type="text" id="InputReceiverAccountNum" class="form-control" placeholder="Receiver's account number" aria-label="Receiver's account number" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-success" type="button">Search</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="InputReceiverAccountName">Receiver's account name</label>
      <input type="text" class="form-control" readonly id="InputReceiverAccountName" placeholder="Choose receiver's account number">
    </div>
    <hr />
    <div class="form-group">
      <label for="InputAmount">Transaction info</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="text" placeholder="Type the amount here..." id="InputAmount" class="form-control" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Description</span>
        </div>
        <textarea class="form-control" placeholder="Type your description here..." aria-label="Description"></textarea>
      </div>
    </div>
    <hr />
    <input type="submit" class="btn btn-success btn-lg btn-block" value="Make transaction">
  </form>
</div>
