<div class="bg-dark">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <!-- <h2 class="text-center text-white mb-4">Simply Bank Login Form</h2> -->
                <div class="row">
                    <div class="col-md-6 mx-auto">

                        <!-- form card login -->
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h3 class="mb-0">Login</h3>
                            </div>
                            <div class="card-body">
                                <form (ngSubmit)="onSubmit()" #f="ngForm" class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                    <div class="form-group">
                                        <label for="uname1">Username</label>
                                        <input type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="" [(ngModel)]="username"
                                            #uname="ngModel" [ngModelOptions]="{standalone: true}">
                                        <div *ngIf="uname.errors && (uname.dirty || uname.touched)" class="invalid-feedback">
                                            <p *ngIf="uname.errors.required">Oops, you missed this one.</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd1">Password</label>
                                        <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" [(ngModel)]="password" #pwd="ngModel"
                                            required="" [ngModelOptions]="{standalone: true}">
                                        <div *ngIf="pwd.errors && (pwd.dirty || pwd.touched)" class="invalid-feedback">
                                            <p *ngIf="pwd.errors.required">Enter your password too!</p>
                                        </div>
                                    </div>
                                    <button type="submit" [disabled]="f.invalid" class="btn btn-outline-dark btn-lg float-right" id="btnLogin">Login</button>
                                </form>
                            </div>
                            <!--/card-block-->
                        </div>
                        <!-- /form card login -->

                    </div>


                </div>
                <!--/row-->

            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>
    <!--/container-->
</div>
