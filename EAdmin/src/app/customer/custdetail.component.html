<div class="col-md-6 col-md-offset-3">
    <h2>Customers</h2>
    <table class="table table-striped table-bordered table-hover table-condensed">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth Date</th>
        <th></th>
        <th></th>
      </tr>
      <tr *ngFor="let cust of customers">
        <td>{{cust.firstname}}</td>
        <td>{{cust.lastname}}</td>
        <td>{{cust.birthdate}}</td>
        <td><a>Detail</a></td>
        <td><a>Accounts</a></td>
      </tr>
    </table>
  </div>
